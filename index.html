<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link class="favicon" rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
    <title>Google</title>
  </head>
  <body>

    <!-- Navigation -->
    <nav class="nav">
      <div class="nav-wrapper">
        <div class="nav-items">
          <div class="link-wrapper">
            <span class="nav-link">Gmail</span>
            <span class="nav-link">Images</span>
          </div>
          <img class="nav-image hamburger"src="images/hamburger-icon.svg" alt="hamburger icon">
          <img class="nav-image profile-pic"src="images/profile-picture.svg" alt="profile picture">
        </div>
      </div>
    </nav>

      <!-- Main Body -->
      <section id="heading">
        <div class="heading-wrapper">
          <img class="google-icon" src="images/google-icon.png" alt="">
        </div>
        <div class="bar-wrapper">
          <div class="search-bar">
            <img class="search-icon" src="images/search-icon.svg" alt="search icon">
            <img class="mic" src="images/google-mic.svg" alt="mic">
          </div>
        </div>
        <div class="btn-wrapper">
          <button class="btn btn-1" type="button" name="button">Google Search</button>
          <button class="btn btn-2" type="button" name="button">I'm Feeling Lucky</button>
        </div>

        <!-- Sub-Text -->
        <div class="sub-text">
          <span>Google offered in: </span>
          <a class="lang" href="#"><span>हिन्दी</span></a>
          <a class="lang" href="#"><span>ગુજરાતી</span></a>
          <a class="lang" href="#"><span>मराठी</span></a>
          <a class="lang" href="#"><span>বাংলা</span></a>
          <a class="lang" href="#"><span>اردو</span></a>
          <a class="lang" href="#"><span>தமிழ்</span></a>
          <a class="lang" href="#"><span>ಕನ್ನಡ</span></a>
          <a class="lang" href="#"><span>ਪੰਜਾਬੀ</span></a>
          <a class="lang" href="#"><span>മലയാളം</span></a>
        </div>
      </section>

      <section id="pseudo"></section>

      <!-- Footer -->

      <footer id="footer">
        <div class="country">
          <div class="country-wrapper">
            <p>India</p>
          </div>
        </div>
        <div class="footer-bar">
          <div class="left">
            <span>About</span>
            <span>Advertising</span>
            <span>Business</span>
            <span>How Search works</span>
          </div>
          <div class="right">
            <span>Privacy</span>
            <span>Terms</span>
            <span>Settings</span>
          </div>
        </div>
      </footer>


  </body>
</html>
